
<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Raja Janapati Profile</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico">
<meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>
    
<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
          <h1>Education</h1>
          <p>
            <a href="{% url 'home' %}" class="btn btn-primary my-2">Back</a>
            <a href="{% url 'experience' %}" class="btn btn-secondary my-2">Experience</a>
            <a href="{% url 'skills' %}" class="btn btn-primary my-2">Skills</a>
            <a href="{% url 'hobbies' %}" download class="btn btn-secondary my-2">Hobbies</a>
          </p>
          
      </section>



  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        
        {% for degree in education %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class ="card-img-top" src=" {{ degree.image.url }}" height = 200></img>
            <div class="card-body">
              <p class="card-text"><b>{{ degree.name }}</b></p>
              <p class="card-text"><i>{{ degree.university }}</i></p>
              <p class="card-text"> {{ degree.specialization }}</p>
              <p class="card-text">{{ degree.graduated_year }}</p>
              <p class="card-text">{{ degree.competencies }}</p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>


<script src="{% static 'jquery-3.5.1.min.js' %}" ></script>
<script src="{% static 'popper.min.js' %}" ></script>
<script src="{% static 'js/bootstrap.min.js' %}" ></script>
    </body>
</html>
